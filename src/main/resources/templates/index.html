      <script type="text/javascript">
        var today = new Date();
        var month = today.getMonth() + 1;
        function getMonthCalendar(month) {
            $(document).ready(function () {
                $.getJSON("/monthCalendar?month="+month, function (result, status) {
                    var v = new Vue({
                        el: '#calendar',
                        data: {
                            year: result.year,
                            month: result.month,
                            today: result.today,
                            dayOfWeek: result.dayOfWeek,
                            cDays: result.cDays,
                            second: 9 - result.dayOfWeek,
                            third: 16 - result.dayOfWeek,
                            forth: 23 - result.dayOfWeek,
                            five: 30 - result.dayOfWeek,
                            six: 37 - result.dayOfWeek
                        }
                    })
                });
            });
        };
        getMonthCalendar(month);
      </script>
